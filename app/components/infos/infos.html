<div ph-resizable class="container-fluid" data-snap-ignore="true">
    <div class="row scrollable">
        <div class="animate drawer drawer-open drawer-container col-xs-1 col-md-2 col-sm-3" ng-show="vlCtrl.Menu.showMenu">
            <navbar></navbar>
        </div>

        <div ng-class="{'col-md-10 col-sm-9 col-xs-11 col-xs-offset-1 col-md-offset-2 col-sm-offset-3' : vlCtrl.Menu.showMenu, 'col-md-12 col-sm-12 col-xs-12 centered' : !vlCtrl.Menu.showMenu}" style="max-height: {{windowHeight }}px" class="texto-info">
            <div style="padding-left: {{windowWidth * 0.1}}px; padding-right: {{windowWidth * 0.1}}px">

                <ng-transclude></ng-transclude>

            </div>
        </div>

        <menu-toggle-button></menu-toggle-button>

    </div>
</div>
