<div align="center">
    <form class="form-horizontal"
        role="form"
        name="searchVerbete"
        style="margin-top: 50px;">

        <div class="form-group">

            <div class="alert-bar">
                <alert class="alert alert-danger"
                ng-show="vlCtrl.alert.show"
                close="vlCtrl.closeAlert()">
                    {{vlCtrl.alert.msg}}
                </alert>
            </div>

            <div class="search-bar">
                <input class="form-control super-rounded text-center"
                    type="text"
                    ng-model="vlCtrl.data.search"
                    ng-pattern="/^[1-9][0-9]*$/"
                    ng-minlength="1"
                    ng-maxlength="7"
                    placeholder="Digite o número do verbete."
                    title="Número do Verbete"
                    required
                    autofocus />
            </div>
        </div>

        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary"
                    type="submit"
                    ng-click="vlCtrl.search(vlCtrl.data.search)"
                    ng-hide="searchVerbete.$invalid">
                    Pesquisar
                </button>
            </div>
        </div>

    </form>
</div>
