<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul>
        <li ng-repeat="verbete in verbetes | filter:query" class="thumbnail">

          <a href="#/verbete/{{verbete.id}}" class="thumb"><img ng-src="{{verbete.imageUrl}}"></a>
          <a href="#/verbete/{{verbete.id}}">{{verbete.id}}</a>
          <p>{{verbete.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
