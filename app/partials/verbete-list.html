<div class="container-fluid">
  <div class="row">

      <h1 class="animate-fadeInOut text-center">Projeto História</h1>

      <form class="form-horizontal" role="form" name="searchVerbete" >
        <div class="form-group">
          <div class="col-sm-6 col-sm-offset-3">
            <input class="form-control" type="text" ng-model="data.search" ng-pattern="/^\d+$/" ng-minlength="1" ng-maxlength="7" placeholder="Número do Verbete" title="Número do Verbete" required autofocus  />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="go(data.search)" ng-disabled="searchVerbete.$invalid">Pesquisar</button>
          </div>
        </div>
      </form>

      <nav class="navbar navbar-default navbar-fixed-bottom controls transparent">
        <p class="text-center copyright">© Copyright 2014-2015. Projeto História - Universidade Federal de Campina Grande</p>
      </nav>

  </div>
</div>
