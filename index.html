<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <script src="bootstrap/js/holder.js"></script>
</head>

<body style="padding-top: 70px; -webkit-app-region: drag">

    <nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">Com.Tudo</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right" style="-webkit-app-region: no-drag">
              <li>
                <a class="btn btn-os-min close"><span class="glyphicon glyphicon-minus"></span></a>
              </li>
              <li>
                <a class="btn btn-os-max close"><span class="glyphicon glyphicon-fullscreen"></span></a>
              </li>
              <li>

            </ul>
          </div>

    <script type="text/template" id="verbete_template">

            <span class="text-center"><h4><%= verbete.title %></h4></span>
          </div>
          <img src="<%= verbete.path %>" style="max-height: 150px;">

    <div class="container-fluid">
      <div id="verbete-list">
      </div>
    </div>


    <!-- Basic Dependencies -->

    <script src="js/frontend/ui.js"></script>

    <!-- <script src="js/controllers/search.js"></script> -->
